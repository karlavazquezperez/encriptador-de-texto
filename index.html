<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <img src="./img/Logo.png" class="Logo" alt="Logo"/>
        <div class="Pagina_Principal">
            <div class="Input_Usuario">
                <textarea 
                    name="texto" 
                    class="Cuadro_Texto" 
                    id="texto" 
                    cols="30" 
                    rows="10" 
                    placeholder="Ingresa el texto aqui"
                ></textarea>
                <div class="Mensaje_Minusculas_SinAcentos">
                    <img 
                        src="./img/bi_exclamation-circle-fill.png"
                        class="Signo_Admiracion" 
                        alt="Signo de exclamación"/>
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="Botones">
                    <button 
                        class="Boton_Encriptador" 
                        type="button" 
                        onclick="encriptar()">Encriptar
                    </button>
                    <button 
                        class="Boton_Desencriptador" 
                        type="button" 
                        onclick="desencriptar()">Desencriptar
                    </button>
                </div>
                
            </div>
            <div class="Box">
                <img class="Muñeco" src="./img/Muñeco.png" alt="No se ha encontrado texto"/>
                <div class="Mensaje_Encriptado">
                    <h2 class="Mensaje_Box_H2">Ningún mensaje fue encontrado</h2>
                    <p class="Mensaje_Box_P">Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
                
                <button 
                    id="copiarTexto" 
                    class="Boton_Copiar" 
                    style="display: none;" 
                    onclick="copiarTexto()">Copiar texto
                </button>
                
            </div>
        </div>
        
        

    </body>
    <script src="index.js"></script>
</html>
